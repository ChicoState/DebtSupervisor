<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Transaction</title>     
        {% load static %}
        {% include "bootstrap.html"%}
    </head>
    <body>
        {% include "navigation.html" %} 
        <div class="container col-md-12">
        <div class="jumbotron">
            <h1 class="display-4">Edit Transaction Entry</h1> 
            <hr class="my-4">
            <form method="POST">
                {% csrf_token %}
                <table>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form_data.transactionAmount}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form_data.description}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form_data.category}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form_data.transactionDate}}
                        </div>
                    </div>
                    <tr>
                        <td></td>
                        <td>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                        <a href="/transaction/" class="btn btn-secondary">Cancel</a>
                        </div>
                        <div class="form-group col-md-6">

                            <input type="submit" class="btn btn-primary" name="edit" value="Save">
                        </div>
                    </div>
                        </td>
                        </td>
                    </div>
                    </tr> 
                    
                </table>
            </form>
        </div>
    </div>
    </body>
</html>
