<!DOCTYPE html>
<html>
    <head>
        {%include "bootstrap.html" %}

    </head>
    <body>
        {%include "navigation.html" %}
       <div class="container col-md-12">
        <div class="jumbotron">
       <h2 class="display-4">Please Add a Transaction</h2>
       <form method="POST">
        {% csrf_token %}
        <table>
           
            <div class="form-row">
                <div class="input-group col-md-6 mb-3">
                <span class="input-group-text">$</span>
                    {{form_data.transactionAmount}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{form_data.description}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{form_data.category}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{form_data.transactionDate}}
                </div>
            </div>
            <tr>
                <td></td>
                <td>
                <div class="form-row">
                <div class="form-group col-md-6">
                <a href="/transaction/" class="btn btn-secondary">Cancel</a>
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" class="btn btn-info" name="add" value="Add Expense">
                </div>
            </div>
                </td>
                </td>
            </div>
            </tr>

        </table>
    </form>

       </div>
    </div>
    </body>
</html>
