<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Debt</title>
      {%include "bootstrap.html" %}
  </head>
  <body>
    {%include "navigation.html" %}

    <div class="container col-md-12">
      <div class="jumbotron">
        <h2 class="display-5">Add Debt</h2>

        <form method="POST">
            {% csrf_token %}
            <table>
              <!--1st User Entry-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  {{form_data.type}}
                </div>
              </div>
              <!--1st User Entry-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  {{form_data.name}}
                </div>
              </div>
              <!--2nd User Entry-->
              <div class="form-row">
                <div class="input-group col-md-6 mb-3">
                  <span class="input-group-text">$</span>
                    {{form_data.currBalance}}
                </div>
              </div>
              <!--3rd User Entry-->
              <div class="form-row">
                    <div class="input-group col-md-6 mb-3">
                    <span class="input-group-text">$</span>

                        {{form_data.TotalBalance}}
                    </div>
                </div>
              <!--4th User Entry-->
              <div class="form-row">
                <div class="input-group col-md-6 mb-3">
                    {{form_data.apr}}
                    <span class="input-group-text">%</span>
                </div>
              </div>
              <!--5th User Entry-->
              <div class="form-row">
                <div class="input-group col-md-6 mb-3">
                  <span class="input-group-text">$</span>
                    {{form_data.minPayment}}
                </div>
              </div>
              <!--6th User Entry-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  {{form_data.dueDate}}
                </div>
              </div>

              <tr>
                <td>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="submit" class="btn btn-info" name="add" value="Add Debt">
                    </div>
                  </div>
                </td>
              </tr>
            </table>

        </form>
      </div>
    </div>
  </body>
</html>
