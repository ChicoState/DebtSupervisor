<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Debt</title>     
        {% load static %}
        {% include "bootstrap.html"%}
    </head>
    <body>
        {% include "navigation.html" %} 
        <div class="container col-md-12">
        <div class="jumbotron">
            <h1 class="display-4">Edit Debt Entry</h1> 
            <hr class="my-4">
            <form method="POST">
                {% csrf_token %}
                <table>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            {{form_data.Name}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group col-md-6 mb-3">
                        <span class="input-group-text">$</span>
                            {{form_data.minimumPayment}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group col-md-6 mb-3">
                        <span class="input-group-text">$</span>
                            {{form_data.currBalance}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group col-md-6 mb-3">
                        <span class="input-group-text">$</span>
    
                            {{form_data.TotalBalance}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group col-md-6 mb-3">
                        <span class="input-group-text">%</span>
    
                            {{form_data.AprRate}}
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Due Date:
                            {{form_data.transactionDate}}
                        </div>
                    </div>
                    <tr>
                        <td></td>
                        <td>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                        <a href="/home/" class="btn btn-secondary">Cancel</a>
                        </div>
                        <div class="form-group col-md-6">

                            <input type="submit" class="btn btn-primary" name="edit" value="Save">
                        </div>
                    </div>
                        </td>
                        </td>
                    </div>
                    </tr> 
                    
                </table>
            </form>
        </div>
    </div>
    </body>
</html>
